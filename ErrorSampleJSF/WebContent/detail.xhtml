<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC
  "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlsn.jcp.org/jsf/html"
  xmlns:f="http://xmlsn.jcp.org/jsf/core">
  <h:head>
    <title>#{majorCity.city.name}の詳細</title>
    <h:outputStylesheet library="css" name="detail.css" />
  </h:head>
  <h:body>
    <h:panelGrid columns="2" columnClasses="header,">
      <f:facet name="caption">#{majorCity.city.name}のデータ</f:facet>

      <h:outputText value="指定日" />
      <h:outputText value="#{majorCity.city.designated}">
        <f:convertDateTime pattern="yyyy 年 M 月 d 日" />
      </h:outputText>

      <h:outputText value="地方" />
      <h:outputText value="#{majorCity.city.district.name}" />

      <h:outputText value="都道府県" />
      <h:outputText value="#{majorCity.city.pref}" />

      <h:outputText value="面積" />
      <h:panelGroup>
        <h:outputText value="#{majorCity.city.area}">
          <f:convertNumber />
        </h:outputText>km&sup2;
      </h:panelGroup>

      <h:outputText value="人口" />
      <h:panelGroup>
        <h:outputText value="#{majorCity.city.population}">
          <f:convertNumber />
        </h:outputText>人
      </h:panelGroup>
    </h:panelGrid>
    <p><h:link value="一覧に戻る" outcome="list" /></p>
  </h:body>
</html>
